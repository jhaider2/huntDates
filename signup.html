<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Draw Tracker</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Draw Tracker</h1>
            <p class="login-subtitle">Create your account</p>

            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="signup-password-confirm">Confirm Password</label>
                    <input type="password" id="signup-password-confirm" name="password-confirm" required>
                </div>

                <button type="submit" class="auth-button">Create Account</button>
            </form>

            <div class="auth-divider">
                <span>Already have an account?</span>
            </div>

            <a href="login.html" class="signup-link">Sign in</a>

            <a href="index.html" class="back-link">‚Üê Back to Draw Tracker</a>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
