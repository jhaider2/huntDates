<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Draw Tracker</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Draw Tracker</h1>
            <p class="login-subtitle" id="auth-subtitle">Sign in to your account</p>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="forgot-password-link-container">
                    <a href="#" id="forgot-password-link" class="forgot-password-link">Forgot password?</a>
                </div>

                <button type="submit" class="auth-button">Sign In</button>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgot-password-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" name="reset-email" required>
                </div>

                <button type="submit" class="auth-button">Send Reset Link</button>
                <button type="button" id="back-to-login" class="secondary-button">Back to Login</button>
            </form>

            <div class="auth-divider">
                <span>New to Draw Tracker?</span>
            </div>

            <a href="signup.html" class="signup-link">Create an account</a>

            <a href="index.html" class="back-link">‚Üê Back to Draw Tracker</a>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
