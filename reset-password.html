<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Draw Tracker</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Draw Tracker</h1>
            <p class="login-subtitle">Enter your new password</p>

            <form id="reset-password-form" class="auth-form">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                </div>

                <button type="submit" class="auth-button">Reset Password</button>
            </form>

            <a href="login.html" class="back-link">‚Üê Back to Login</a>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        // Handle password reset form submission
        const resetForm = document.getElementById('reset-password-form');

        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const supabase = window.supabaseClient;

            if (!supabase) {
                alert('Error: Authentication system not loaded. Please refresh the page.');
                return;
            }

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            // Disable submit button
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                alert('Password reset successful! You can now sign in with your new password.');
                window.location.href = 'login.html';
            } catch (error) {
                alert('Error resetting password: ' + error.message);
                console.error('Password reset error:', error);
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
